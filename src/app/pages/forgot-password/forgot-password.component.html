<div
  class="max-w-sm min-h-screen flex justify-content-center align-items-center bg-green-50"
>
  <p-card class="w-30rem">
    <ng-template #title>
      <div class="text-2xl text-center pt-3">Forgot Password</div>
    </ng-template>
    <ng-template #subtitle>
      <div class="text-xs text-center">
        We'll send an email to reset your password.
      </div>
    </ng-template>
    <ng-template #content>
      <div>
        <form
          [formGroup]="forgotPasswordForm"
          (ngSubmit)="onSendResetPasswordEmail()"
        >
          <div class="flex flex-column gap-2 mt-4">
            <input
              pInputText
              id="email"
              type="email"
              aria-describedby="email-help"
              formControlName="email"
              placeholder="Email"
            />
            @if (isFieldInvalid('email')) {
            <span
              class="text-red-500 text-xs"
              *ngIf="forgotPasswordForm.get('email')?.errors?.['required']"
              >Email is required</span
            >
            <span
              class="text-red-500 text-xs"
              *ngIf="forgotPasswordForm.get('email')?.errors?.['email']"
              >Invalid email</span
            >
            }
            <small id="email-help" class="text-color-secondary"
              >Enter your email to reset your password.</small
            >
          </div>

          <div class="flex justify-content-center mt-3">
            <p-button
              label="Send"
              [rounded]="true"
              type="submit"
              [loading]="isLoading"
            ></p-button>
          </div>
        </form>
      </div>
    </ng-template>
  </p-card>
</div>

<p-toast></p-toast>
